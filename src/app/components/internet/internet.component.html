<mat-toolbar>
  <mat-toolbar-row>
    <span> Internet </span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="downloadHistory()" > Descargar historial </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="cards-container">
  <mat-card-header fxLayout="row" fxLayoutGap="8px">
    <span class="stats">
      <span class="caption"> Descarga promedio </span>
      <span> {{ chartData[chartData.length - 1]?.value.toFixed(2) }} <span class="caption"> mb</span></span>
    </span>
    <span fxFlex></span>
    <span>
      <button
        mat-stroked-button
        (click)="measuring = true; measureConnectionSpeed()"
        [ngClass]="{ measuring: measuring }"
        [disabled]="measuring"
      >
        <mat-icon > refresh </mat-icon>
      </button>
    </span>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-line-chart
      [view]="view"
      [results]="multi"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
    >
    </ngx-charts-line-chart>
  </mat-card-content>
</mat-card>
