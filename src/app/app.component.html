<div class="mat-content" fxLayout="column" fxLayoutGap="20px">
  <mat-toolbar *ngIf="!selectedPort">
    <mat-toolbar-row>
      <span> Puertos disponibles </span>
      <span class="example-spacer"></span>
      <button mat-stroked-button (click)="listPorts()" [disabled]="selectedPort">Buscar</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div *ngIf="!selectedPort" fxLayout="row" fxLayoutGap="8px">
    <app-port *ngFor="let port of ports" [port]="port"> </app-port>
  </div>

  <mat-toolbar *ngIf="selectedPort">
    <mat-toolbar-row>
      <span> {{ selectedPort }} </span>
      <span class="example-spacer"></span>
      <button mat-stroked-button (click)="closePort()">Desconectar</button>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="!loraMode">
      Presione el bot√≥n de reset para activar
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar>
    <span> Salas </span>
    <span class="example-spacer"></span>
    <button mat-stroked-button color="warn" (click)="turnOffAll()">Apagar todos</button>
    <button mat-stroked-button color="primary" (click)="turnOnAll()">Encender todos</button>
  </mat-toolbar>
  <div fxLayout="row wrap" fxLayoutGap="8px">
    <app-room *ngFor="let room of rooms | async" [room]="room" [disabled]="!selectedPort && !loraMode"> </app-room>
  </div>
</div>

<router-outlet></router-outlet>
